  - name: blas1_large_batch
    category: stress
    N: [ 5 ]
    incx: 1
    incy: 1
    batch_count: [ *c_grid_yz_require_passes ]
    stride_scale: [ 1 ]
    function:
      - scal_batched:  *single_double_precisions_complex_real
