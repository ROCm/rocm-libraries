GlobalParameters:
  NumElementsToValidate: -1
  MinimumRequiredVersion: 4.14.0
  PrintLevel: 1
  PrintSolutionRejectionReason: True
  Device: 0
  CMakeBuildType: Release
  MergeFiles: False
  KernelTime: True
  MaxWorkspaceSize: 13421772800
  DataInitTypeA: 3
  DataInitTypeB: 3
  DataInitTypeAlpha: 1
  DataInitTypeBeta: 1
  BoundsCheck: 2
  #MaxFileName: 256
  KeepBuildTmp: True
  DeviceLDS: 163840
  MaxLDS: 163840
  #GenerateSourcesAndExit: True

BenchmarkProblems:

  ########################################
  # F8F8S TN DTL
  ########################################
  -
    - # ProblemType
      OperationType: GEMM
      DataType: f8
      DestDataType: h
      ComputeDataType: s
      HighPrecisionAccumulate: True
      TransposeA: 1
      TransposeB: 0
      UseBeta: True
      Batched: True
    - # BenchmarkProblemSizeGroup - Standard - All problem
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - KernelLanguage: ["Assembly"]
      ForkParameters:
        - MatrixInstruction:
          - [16, 16, 128, 1,  1,   1, 1,  1,1 ]
          - [32, 32, 64, 1,  1,   1, 1,  1,1 ]
          - [16, 16, 128, 1,  1,   4, 4,  2,2 ]
          - [32, 32, 64, 1,  1,   2, 2,  2,2 ]
        - WorkGroup:
          - [16,16,1]
        - GlobalReadVectorWidthA: [4, 16]
        - GlobalReadVectorWidthB: [4, 16]
        - PrefetchGlobalRead: [1,2]
        - PrefetchLocalRead: [1,2]
        - ClusterLocalRead: [1]
        - NumElementsPerBatchStore: [0]
        - DepthU: [128]
        - VectorWidthA: [-1]
        - VectorWidthB: [-1]
        - MIArchVgpr: [0]
        - LocalWritePerMfma: [-1]
        - StaggerU: [4]
        - StaggerUStride: [256]
        #- StaggerUMapping: [2]
        - WorkGroupMapping: [1]
        - ScheduleIterAlg: [3]
        #- ExpandPointerSwap: [0,1]
        - LdsBlockSizePerPadA: [-1]
        - LdsBlockSizePerPadB: [-1]
        - StorePriorityOpt: [0]
        - VectorStore: [-1]
        - StoreSyncOpt: [0]
        - LdsPadA: [0, 8, 16]
        - LdsPadB: [0, 8, 16]
        - 1LDSBuffer: [0]
        #- GlobalSplitU: [1,2]
        #- GlobalSplitUAlgorithm: ["MultipleBuffer", "MultipleBufferSingleKernel"]
        - SourceSwap: [1]#[0, 1]
        - LocalReadVectorWidth: [8]
        - DirectToLds: [1]
        - AssertSummationElementMultiple: [4]
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Range: [[16,9,34],   [16,9,34], [1], [4,4,12]]
          - Range: [[16,9,34],   [16,9,34], [1], [64,4,72]]
